<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myself-css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk-page1</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>50%</span>
            <!-- half-battery icon-->
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <!-- thunder icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      
    </div>

    <header class="welcome-header">
        <div class="welcome-header__title">
            Welcome to KakaoTalk
        </div>
        <div class="welcome-header__text">
            If you have a Kakao Account,<br>log in with your email or phone number.
        </div>
    </header>

    <form  class="login-form">
        <input  type="text" placeholder="Email or phone number">
        <input  type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign Up">

        <a class="find-the-account"href="#">Find Kakao Account or Password</a>
    </form>

    
    
    <script src="https://kit.fontawesome.com/90bfeb2ea7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
