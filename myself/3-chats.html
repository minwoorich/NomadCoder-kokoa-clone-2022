<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myself-css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - Welcome to KakaoTalk</title>
</head>
<body class="body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>50%</span>
            <!-- half-battery icon-->
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <!-- thunder icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>

            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>

            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__profile-img user-component__profile-img--lg" 
                    src="https://avatars.githubusercontent.com/u/3612017?v=4">
                <div class="user-component__text user-component__text--lg">
                    <h4 class="user-component__title">Nicolas</h4>
                <!--<h6 class="user-component__subtitle">언젠가는 씀</h6>-->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>

       
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="">
                    <!--Users-->
                    <i class="fa-solid fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <span class="nav__notification nav__notification--num ">1</span>
                <a class="nav__link" href="">
                    <!--Chat-->
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="">
                     <!--Search-->
                     <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <span class="nav__notification nav__notification--dot"></span>
                <a class="nav__link" href="">
                     <!--Mores-->
                     <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a></li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/90bfeb2ea7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
